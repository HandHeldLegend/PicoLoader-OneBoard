name: deploy-release-to-pages

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  deploy-to-pages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: checkout repository
        uses: actions/checkout@v4
        with:
          ref: pages
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: clear fw directory
        run: |
          if [ -d "fw" ]; then
            rm -rf fw/*
          fi
          mkdir -p fw

      - name: download release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # get latest release info
          LATEST_RELEASE=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/releases/latest")
          
          RELEASE_TAG=$(echo "$LATEST_RELEASE" | jq -r '.tag_name')
          echo "Downloading assets from latest release: $RELEASE_TAG"
          
          # download all assets from latest release
          echo "$LATEST_RELEASE" | jq -r '.assets[] | .browser_download_url' \
            | while read url; do
                filename=$(basename "$url")
                echo "downloading: $url"
                curl -L -H "Authorization: token $GITHUB_TOKEN" "$url" -o "fw/$filename"
                cat "fw/$filename"
              done

      - name: commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add fw/
          
          # get the latest release tag for commit message
          LATEST_TAG=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/releases/latest" \
            | jq -r '.tag_name')

          echo "commit tag: $LATEST_TAG"

          TMP=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/releases/latest")
          echo "raw: $TMP"
          
          git commit -m "Update fw files to latest release $LATEST_TAG" || exit 0
          git push
